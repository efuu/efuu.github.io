<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Haiku in the Middle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background: linear-gradient(to bottom right, #f4f4f4, #cfcfcf);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .haiku-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .haiku-container h1 {
            margin: 0;
            font-weight: normal;
            font-size: 1.5rem;
            line-height: 1.6;
        }

        .haiku-container h1 + h1 {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div class="haiku-container">
        <h1>In this world of ours,</h1>
        <h1>We walk on the roof of Hell,</h1>
        <h1>Gazing at the flowers.</h1>
    </div>
</body>
</html>
