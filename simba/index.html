<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"], input[type="range"] {
            padding: 15px;
            width: 80%;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .reminder {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .temperature-value {
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>星巴</h1>
        <form id="questionForm">
            <div class="form-group">
                <input type="text" id="question" placeholder="输入" required>
            </div>
            <div class="form-group">
                <label for="temperature">温度（变异性）: <span id="temperatureValue" class="temperature-value">0.2</span></label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.2" oninput="updateTemperatureValue()">
            </div>
            <div class="form-group">
                <button type="submit">提交</button>
            </div>
        </form>
        <div class="reminder">模型的温度越低，生成的信息会越可靠。</div>
        <div class="result" id="result"></div>
    </div>
    <script>
        function updateTemperatureValue() {
            const temperature = document.getElementById('temperature').value;
            document.getElementById('temperatureValue').innerText = temperature;
        }

        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const question = document.getElementById('question').value;
            const temperature = document.getElementById('temperature').value;

            fetch('https://simba-backend-eqq2.onrender.com/process', {  // Replace with your Render backend URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question, temperature: parseFloat(temperature) })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <p>${data.answer}</p>
                `;
            })
            .catch(error => console.error('Error:', error)); 
        });
    </script>
</body>
</html>
