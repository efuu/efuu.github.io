<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"], input[type="range"] {
            padding: 15px;
            width: 80%;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, opacity 0.3s;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .reminder {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .temperature-value {
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>星巴</h1>
        <form id="questionForm">
            <div class="form-group">
                <input type="text" id="question" placeholder="输入问题" required>
            </div>
            <div class="form-group">
                <label for="temperature">温度: <span id="temperatureValue" class="temperature-value">0.2</span></label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.2" oninput="updateTemperatureValue()">
            </div>
            <div class="form-group">
                <button type="submit" id="submitButton">提交</button>
            </div>
        </form>
        <div class="reminder">服务器可能在前30秒内会有些慢，请稍候。</div>
        <div class="result" id="result"></div>
    </div>
    <script>
        function updateTemperatureValue() {
            const temperature = document.getElementById('temperature').value;
            document.getElementById('temperatureValue').innerText = temperature;
        }

        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const question = document.getElementById('question').value;
            const temperature = document.getElementById('temperature').value;
            const submitButton = document.getElementById('submitButton');

            submitButton.disabled = true;  // Disable the submit button

            fetch('https://simba-backend-eqq2.onrender.com/process', {  // Replace with your Render backend URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question, temperature: parseFloat(temperature) })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <p>${data.answer}</p>
                `;
                setTimeout(() => {
                    submitButton.disabled = false;  // Re-enable the submit button after 5 seconds
                }, 3000);  // 5 seconds cooldown
            })
            .catch(error => {
                console.error('Error:', error);
                setTimeout(() => {
                    submitButton.disabled = false;  // Re-enable the submit button after 5 seconds even if there is an error
                }, 3000);  // 5 seconds cooldown
            });
        });
    </script>
</body>
</html>
